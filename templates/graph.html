{% extends 'base.html' %}

{% block title %}Graph{% endblock %}

{% block content %}
    <h1>Altair Bar Chart</h1>
    <div id="bar-chart"></div>

    <script type="text/javascript">
        // Fetch the Vega-Lite JSON chart from Flask and render it
        fetch("/bar-chart")
        .then(response => response.json())
        .then(chartSpec => {
            vegaEmbed('#bar-chart', chartSpec);
        });
    </script>
{% endblock %}
